<hr style="margin-bottom: 15px; margin-top: 0;">
<div style="display: flex; margin-left: 30px;">
    <p type="Number of users:" style="width: 32%; margin-right: 1%;">
        <br>
        <input name="Number of users" placeholder="" style="width: 20%; min-width: 120px; margin-left: 10px;">
    </p>

    <p type="Management portal:" style="width: 32%; margin-left: 1%; margin-right: 1%;">
        <i class="fa fa-info-circle form-info-icon tooltip">
            <span class="tooltiptext">
                Manage the license keys in your organization.
            </span>
        </i>
        <br>
        <span style="margin-top: 10px; margin-left: 10px; display: block;">
            <input type="radio" name="management-portal" id="yes-management-portal" value="yes" style="width: auto;">
            <label for="yes-management-portal" style="margin-right: 20px;">Yes</label>

            <input type="radio" name="management-portal" id="no-management-portal" value="no" style="width: auto;">
            <label for="no-management-portal">No</label>
        </span>
    </p>

    <p type="Usage type:" style="width: 32%; margin-left: 1%;">
        <i class="fa fa-info-circle form-info-icon tooltip">
            <span class="tooltiptext">
                Individual usage plans distribute license keys for each user to use without
                limits.<br>Floating usage allows for a pool of licenses to be shared within your
                organization.
            </span>
        </i>
        <br>
        <span style="margin-top: 10px; margin-left: 10px; display: block;">
            <input type="checkbox" name="individual-usage" id="individual-usage" value="Individual"
                style="width: auto;">
            <label for="individual-usage" style="margin-right: 20px;"> Individual</label>

            <input type="checkbox" name="floating-usage" id="floating-usage" value="Floating" style="width: auto;">
            <label for="floating-usage"> Floating</label>
        </span>
    </p>
</div>
<hr style="margin-top: 0;">
