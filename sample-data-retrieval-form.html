    <script>
        function submit_database() {
            var lookup_value = document.getElementById("lookup-value").value;

            var known_lookup_values = ["1001", "1002", "1003", "1004", "1005"]

            if (known_lookup_values.includes(lookup_value)) {
                var lookup_url = "sample-data-retrieval-".concat(lookup_value, ".html")

            }
        }
